<ion-content padding>
  <h3> {{ 'HOME_PAGE.PAGE_TITLE' | translate }} </h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked> {{ 'HOME_PAGE.IN_APP.Email' | translate }} </ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> {{ 'HOME_PAGE.IN_APP.Password' | translate }} </ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()"> {{ 'HOME_PAGE.BUTTONS.btn_sign_in' | translate }} </button>
  </form>

  <button ion-button block outline (click)="signup()"> {{ 'HOME_PAGE.BUTTONS.btn_sign_up' | translate }} </button>

</ion-content>
